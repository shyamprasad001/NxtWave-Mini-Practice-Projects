<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg-container p-3">
    <h1 class="heading text-light text-center">Answer the Question</h1>
    <form class="question-container p-3" id="questionsForm">
      <h1 class="question-heading">What is the capital of India?</h1>
      <div class="mb-1 ml-3">
        <input type="radio" name="capital" id="cityHyderabad" value="Hyderabad" />
        <label for="cityHyderabad">Hyderabad</label>
      </div>
      <div class="mb-1 ml-3">
        <input type="radio" name="capital" id="cityChennai" value="Chennai" />
        <label for="cityChennai">Chennai</label>
      </div>
      <div class="mb-1 ml-3">
        <input type="radio" name="capital" id="cityDelhi" value="Delhi" />
        <label for="cityDelhi">Delhi</label>
      </div>
      <div class="mb-1 ml-3">
        <input type="radio" name="capital" id="cityMumbai" value="Mumbai" />
        <label for="cityMumbai">Mumbai</label>
      </div>
      <div class="mb-1 ml-3">
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        <p id="resultMsg" class="mt-3 mb-3 result-msg"></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
