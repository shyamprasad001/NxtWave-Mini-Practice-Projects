<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg-container p-5">
    <h1 class="text-center text-light mb-4 mt-2">Update Password</h1>
    <form id="updatePasswordForm">
      <div class="mb-4">
        <label for="" class="text-light">NEW PASSWORD</label>
        <input type="password" name="" id="newPassword" value="" placeholder="Create New Password"
          class="form-control" />
        <p id="newPasswordErrMsg" class="err-msg"></p>
      </div>
      <div class="mb-4">
        <label for="" class="text-light">CONFIRM PASSWORD</label>
        <input type="password" name="" id="confirmPassword" value="" placeholder="Confirm Password"
          class="form-control" />
        <p id="confirmPasswordErrMsg" class="err-msg"></p>
      </div>
      <div class="text-center">
        <button type="submit" id="updateBtn" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
