<body class="bg-container">
  <h1 class="heading mt-3 mb-3">Hello <br /><span class="name">Shyam</span></h1>
  <div class="bookmark-section p-3" id="bookmarkPage">
    <h1 class="bookmark-heading text-center mt-3">Bookmark Your Favorite Sites</h1>
    <form class="form-container p-4 mt-5 mb-3" id="bookmarkForm">
      <div class="mb-3">
        <label for="siteNameInput" class="label-name">SITE NAME</label>
        <input type="text" id="siteNameInput" placeholder="Enter site name" class="form-control" />
        <p id="siteNameErrMsg" class="err-msg"></p>
      </div>
      <div class="mb-3">
        <label for="siteUrlInput" class="label-name">SITE NAME</label>
        <input type="text" id="siteUrlInput" placeholder="Enter site name" class="form-control" />
        <p id="siteUrlErrMsg" class="err-msg"></p>
      </div>
      <div class="text-right">
        <button type="submit" class="btn button" id="submitBtn">Submit</button>
      </div>
    </form>
    <ul id="bookmarksList" class="mb-3 p-3">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
