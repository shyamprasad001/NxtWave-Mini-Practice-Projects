<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/03b4babd38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard-bg-container">
    <div class="dashboard-sidebar">
      <div>
        <h1 class="sidebar-heading">Dashboard</h1>
        <div class="sidebar-tab">
          <i class="fa-solid fa-house" style="color: #ffffff;"></i>
          <p class="tabs-heading">Home</p>
        </div>
        <div class="sidebar-tab">
          <i class="fa-solid fa-download" style="color: #ffffff;"></i>
          <p class="tabs-heading">Downloads</p>
        </div>
        <div class="sidebar-tab tab-active">
          <i class="fa-regular fa-star" style="color: #ffffff;"></i>
          <p class="tabs-heading">Favorites</p>
        </div>
        <div class="sidebar-tab">
          <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
          <p class="tabs-heading">Settings</p>
        </div>
      </div>
      <div class="sidebar-footer">
        <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="profile-image"
          alt="profile-picture" />
        <p class="profile-name">Sarah Mayers</p>
      </div>
      <div>
      </div>
    </div>
    <div class="dashboard-content">
      <h1 class="content-heading">Favorites</h1>
      <h1 class="content-subheading">Cars</h1>

      <div class="content-images-container">
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" alt="" />
      </div>
      <h1 class="content-subheading">Bikes</h1>
      <div class="content-images-container">
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" alt="" />
      </div>
      <h1 class="content-subheading">Houses</h1>
      <div class="content-images-container">
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" alt="" />
        <img class="content-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" alt="" />
      </div>
    </div>
  </div>
</body>

</html>
